<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop BÃ¡sica</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="laptop">
        <div class="pantalla">
            <h2>PANTALLA</h2>
        </div>
        <div class="teclado">
            <!-- Fila de funciones -->
            <div class="fila">
                <button>Esc</button>
                <button>F1</button>
                <button>F2</button>
                <button>F3</button>
                <button>F4</button>
                <button>F5</button>
                <button>F6</button>
                <button>F7</button>
                <button>F8</button>
                <button>F9</button>
                <button>F10</button>
                <button>F11</button>
                <button>F12</button>
            </div>

            <!-- Fila QWERTY -->
            <div class="fila">
                <button>Q</button>
                <button>W</button>
                <button>E</button>
                <button>R</button>
                <button>T</button>
                <button>Y</button>
                <button>U</button>
                <button>I</button>
                <button>O</button>
                <button>P</button>
            </div>

            <!-- Fila ASDF -->
            <div class="fila">
                <button>A</button>
                <button>S</button>
                <button>D</button>
                <button>F</button>
                <button>G</button>
                <button>H</button>
                <button>J</button>
                <button>K</button>
                <button>L</button>
                <button>Enter</button>
            </div>

            <!-- Fila ZXCV -->
            <div class="fila">
                <button>Shift</button>
                <button>Z</button>
                <button>X</button>
                <button>C</button>
                <button>V</button>
                <button>B</button>
                <button>N</button>
                <button>M</button>
                <button>Shift</button>
            </div>

            <!-- Barra espaciadora -->
            <div class="fila">
                <button>Ctrl</button>
                <button>Alt</button>
                <button class="barra">Espacio</button>
                <button>Alt</button>
                <button>Ctrl</button>
            </div>
        </div>

        <div class="espacio">
            <button class="barra">Espacio</button>
        </div>
    </div>
    </div>
</body>

</html>
