<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documen</title>
    <script>
        function cambiar() {
            a = document.querySelector("h1")
            a.innerHTML += " Mundo"
        }
    </script>
</head>

<body>
    <h1>Hola</h1>
    <a href="#" onclick="cambiar()">Boton</a>
    //"#" anclaje
</body>

</html>
