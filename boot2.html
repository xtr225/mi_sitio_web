<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Grid de Bootstrap</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    </head>

<body>
    <div class="container border"> 
        
        <div class="row">
            <div class="col border">1</div>
            <div class="col border"><img src="img//gaara.png" alt=""class="rounded img.fluid"></div>
            <div class="col border">3</div>
        </div>

        <div class="row">
            <div class="col-1 border">13</div>
            <div class="col-2 border">23</div>
            <div class="col-3 border">33</div>
            <div class="col-4 border">43</div>
        </div>

        <div class="row">
            <div class="col-md-1 border">13</div>
            <div class="col-md-2 border">26</div>
            <div class="col-md-3 border">36</div>
            <div class="col-md-6 border">46</div>
        </div>
        
        <div class="row">
            <div class="col-sm-1 border">13</div>
            <div class="col-sm-2 border">26</div>
            <div class="col-sm-3 border">36</div>
            <div class="col-sm-6 border">46</div>
            </div>
    </div>
    <div class="list-unstyled">
        <li class="d-inline p-2 bg-primary text-white">Elemento 1</li>
        <li class="d-inline p-2 bg-secondary text-white">Elemento 2</li>
        <li class="d-inline p-2 bg-success text-white">Elemento 3</li>
        <li class="d-inline p-2 bg-danger text-white">Elemento 4</li>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Usuario</th>
            </tr>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
            </tr>
        </tbody>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
