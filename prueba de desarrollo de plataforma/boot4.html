<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Imagen de Fondo y Componentes Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .fondo-personalizado {
            /* 1. RUTA DE LA IMAGEN DE FONDO: Coloca aquí la URL o ruta local de tu imagen */
            background-image: url('URL_DE_TU_IMAGEN_DE_FONDO.jpg');
            
            /* 2. Propiedades de visualización */
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed; /* Opcional: mantiene la imagen fija al hacer scroll */
        }
        
        /* Opcional: Fondo semitransparente para que el contenido sea legible */
        .contenido-principal {
            background-color: rgba(255, 255, 255, 0.9); /* Blanco semitransparente */
            padding-top: 30px; 
            padding-bottom: 30px;
            min-height: 100vh; /* Asegura que el fondo cubra toda la altura */
        }
    </style>
</head>

<body class="fondo-personalizado"> <div class="container contenido-principal"> 
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <a class="navbar-brand" href="#">Mi Sitio</a>
            <button class="navbar-toggler" type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#navbarSupportedContent" 
                    aria-controls="navbarSupportedContent" 
                    aria-expanded="false" 
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" 
                           data-bs-toggle="dropdown" 
                           aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
        
        <div class="row">
            
            <div class="col-md-6 mb-4">
                <div class="alert alert-primary" role="alert">
                    Esta es la Primera Alerta. Ocupa 6 columnas en desktop.
                </div>
            </div>
            
            <div class="col-md-6 mb-4">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="lima.jpeg" class="d-block w-100" alt="Slide 1">
                        </div>
                        <div class="carousel-item">
                            <img src="MachuPichu.jpg" class="d-block w-100" alt="Slide 2">
                        </div>
                        <div class="carousel-item">
                            <img src="costa.jpeg" class="d-block w-100" alt="Slide 3">
                        </div>
                    </div>
                    
                    <button class="carousel-control-prev" type="button" 
                            data-bs-target="#carouselExampleControls" 
                            data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" 
                            data-bs-target="#carouselExampleControls" 
                            data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

            <div class="col-12">
                <div class="alert alert-secondary" role="alert">
                    Esta es la Segunda Alerta. Ocupa todo el ancho.
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
