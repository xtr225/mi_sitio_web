<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .caja {
        border: 4px solid red;
        position: relative;
        width: 100px;
        height: 100px;
        background-color: rgb(0, 255, 102);
        left: 0px;
        top: 0px;
    }

    button {
        width: 100px;
        height: 50px;
        background-color: blue;
        color: white;
        font-size: 16px;
        border: none;
        cursor: pointer;
    }

</style>
<script>
    a = 0;
    function mover() {
        caja = document.querySelector(".caja");
        caja.style.left = a+ "px";
        a += 10;
    }
</script>

<body>
    <div class="caja"></div>
    <button onclick="mover()">Boton</button>
</body>

</html>
